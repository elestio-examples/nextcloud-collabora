ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "21000"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "21005"
    targetPort: "21002"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false

environments:
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_LOGIN"
    value: "root"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: DOMAIN
    value: "[CI_CD_DOMAIN]"
  - key: NEXTCLOUD_TRUSTED_DOMAINS
    value: "[CI_CD_DOMAIN]"
  - key: "MAIL_FROM_ADDRESS"
    value: "[DOMAIN]@vm.elestio.app"
  - key: "MAIL_DOMAIN"
    value: "vm.elestio.app"
  - key: "EMAIL_HOST"
    value: "172.17.0.1"
  - key: "EMAIL_PORT"
    value: "25"

config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "nextcloud.png"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
  postDeployCommand: "./scripts/postDeploy.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Nextcloud WEB UI"
    login: "root"
    password: "[ADMIN_PASSWORD]"
